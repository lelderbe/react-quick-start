<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
</head>

<body>

            <h1 id="my-heading">
                <span> Hello <em>JSX</em></span> world!

        );
