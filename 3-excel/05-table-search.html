<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="root"></div>

    <script src="../lib/react.development.js"></script>
    <script src="../lib/react-dom.development.js"></script>
    <script src="../lib/babel.min.js"></script>
    <script src="../lib/prop-types.min.js"></script>

    <script type="text/babel">
        const headers = ['Book', 'Author', 'Language', 'Published', 'Sales'];
        const data = [
            ['A Tale of Two Cities', 'Charles Dickens', 'English', '1859', '200 million'],
            ['Le Petit Prince (The Little Prince)', 'Antoine de Saint-ExupÃ©ry', 'French', '1943', '150 million'],
            ["Harry Potter and the Philosopher's Stone", 'J. K. Rowling', 'English', '1997', '120 million'],
            ['And Then There Were None', 'Agatha Christie', 'English', '1939', '100 million'],
            ['Dream of the Red Chamber', 'Cao Xueqin', 'Chinese', '1791', '100 million'],
            ['The Hobbit', 'J. R. R. Tolkien', 'English', '1937', '100 million'],
        ];

        function clone(o) {
            return JSON.parse(JSON.stringify(o));
        }

        class Excel extends React.Component {
            constructor(props) {
                super();
                const data = clone(props.initialData).map((row, index) => {
                    return row.concat(index);
                    // return [...row, index];
                });
                this.state = {
                    data,
                    sortby: null,
                    descending: false,
                    edit: null, // { row: index, column: index }
                    search: false,
                };

                this.preSearchData = null;

                this.sort = this.sort.bind(this);
                this.showEditor = this.showEditor.bind(this);
                this.save = this.save.bind(this);
                this.toggleSearch = this.toggleSearch.bind(this);
                this.search = this.search.bind(this);
            }

            toggleSearch() {
                if (!this.state.search) {
                    this.preSearchData = this.state.data;
                    this.setState({
                        search: true,
                    });
                } else {
                    this.setState({
                        search: false,
                        data: this.preSearchData,
                    });
                    this.preSearchData = null;
                }
            }

            search(e) {
                const needle = e.target.value.toLowerCase();
                if (!needle) {
                    this.setState({ data: this.preSearchData });
                    return;
                }
                const column = e.target.dataset.index;
                const filtered = this.preSearchData.filter((item) => item[column].toString().toLowerCase().includes(needle));
                this.setState({
                    data: filtered,
                });
            }

            showEditor(e) {
                this.setState({
                    edit: {
                        row: parseInt(e.target.parentNode.dataset.row, 10),
                        column: e.target.cellIndex,
                    },
                });
            }

            save(e) {
                e.preventDefault();
                const input = e.target.firstChild;
                const data = clone(this.state.data);
                data[this.state.edit.row][this.state.edit.column] = input.value;
                this.setState({
                    edit: null,
                    data,
                });

            }

            sort(e) {
                const column = e.target.cellIndex;
                const data = clone(this.state.data);
                const descending = this.state.sortby === column && !this.state.descending;
                data.sort((a, b) => {
                    if (a[column] === b[column]) {
                        return 0;
                    }
                    return descending
                        ? a[column] < b[column] ? 1 : -1
                        : a[column] < b[column] ? -1 : 1;
                });
                this.setState({ data, sortby: column, descending });
            }

            render() {
                const searchRow = !this.state.search ? null : (
                    <tr onChange={this.search}>
                        {this.props.headers.map((_, index) => (
                            <td key={index}>
                                <input type="text" data-index={index} />
                            </td>
                        ))}
                    </tr>
                );

                return (
                    <React.Fragment>
                        <button className="toolbar" onClick={this.toggleSearch}>
                            {this.state.search ? 'Hide search' : 'Show search'}
                        </button>
                        <table>
                            <thead onClick={this.sort}>
                                <tr>
                                    {this.props.headers.map((item, index) => {
                                        let title = item;
                                        if (this.state.sortby === index) {
                                            title += this.state.descending ? ' \u2191' : ' \u2193'
                                        }
                                        return <th key={item}>{title}</th>;
                                    })}
                                </tr>
                            </thead>
                            <tbody onDoubleClick={this.showEditor}>
                                {searchRow}
                                {this.state.data.map((row, rowIndex) => {
                                    const recordId = row[row.length - 1];
                                    return (
                                        <tr key={rowIndex} data-row={rowIndex}>
                                            {row.map((item, columnIndex) => {
                                                if (columnIndex === this.props.headers.length) {
                                                    return;
                                                }
                                                const edit = this.state.edit;
                                                if (edit && edit.row === rowIndex && edit.column === columnIndex) {
                                                    return (
                                                        <td key={columnIndex}>
                                                            <form onSubmit={this.save}>
                                                                <input type="text" defaultValue={item} autoFocus />
                                                            </form>
                                                        </td>
                                                    );
                                                }
                                                return <td key={columnIndex}>{item}</td>;
                                            })}
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </React.Fragment>
                );
            }
        }

        Excel.propTypes = {
            headers: PropTypes.arrayOf(PropTypes.string),
            initialData: PropTypes.arrayOf(PropTypes.
                arrayOf(PropTypes.string)),
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(
            <Excel headers={headers} initialData={data} />
        );
    </script>

</body>

</html>
