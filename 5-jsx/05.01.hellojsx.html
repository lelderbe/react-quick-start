<!DOCTYPE html>
<html>

<head>
    <title>Hello JSX</title>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: -apple-system, sans-serif;
        }
    </style>
</head>

<body>
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>
    <div id="app4"></div>

    <script src="../lib/react.development.js"></script>
    <script src="../lib/react-dom.development.js"></script>
    <script src="../lib/babel.min.js"></script>

    <script type="text/babel">
        function Hello() {
            const hi = <h1>Hello!</h1>;
            return hi;
        }

        function Earth() {
            const planet = 'Earth';
            const hi = (
                <h1>
                    Hello people of <em>{planet}</em>!
                </h1>
            );
            return hi;
        }

        function MaybeEarth(props) {
            const rock = Number(props.rock);
            const planet = <em>{rock === 3 ? 'Earth' : 'Some other place'}</em>;
            const hi = <h1>Hello people of {planet}!</h1>;
            return hi;
        }

        const app1Root = ReactDOM.createRoot(document.getElementById('app1'));
        const app2Root = ReactDOM.createRoot(document.getElementById('app2'));
        const app3Root = ReactDOM.createRoot(document.getElementById('app3'));
        const app4Root = ReactDOM.createRoot(document.getElementById('app4'));
        app1Root.render(<Hello />);
        app2Root.render(<Earth />);
        app3Root.render(<MaybeEarth rock="3" />);
        app4Root.render(<MaybeEarth rock="1" />);
    </script>
</body>

</html>
